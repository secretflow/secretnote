# See https://circleci.com/docs/configuration-reference
# See https://circleci.com/docs/using-docker
version: 2.1

commands:
  dev-container-publish:
    parameters:
      platform:
        type: string
      tag:
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and publish
          command: |
            export IMAGE_NAME=secretflow/secretnote:<< parameters.tag >>

            docker buildx build \
              --platform << parameters.platform >> \
              -f docker/secretflow-secretnote/Dockerfile \
              --build-arg SECRETFLOW_VERSION=<< parameters.tag >> \
              -t ${IMAGE_NAME} \
              --progress=plain \
              .

            docker login -u secretflow -p ${DOCKER_DEPLOY_TOKEN}
            docker push ${IMAGE_NAME}

jobs:
  devcontainer-publish-amd64:
    docker:
      - image: cimg/base:current
    resource_class: xlarge
    parameters:
      platform:
        type: string
      tag:
        type: string
    steps:
      - dev-container-publish:
          platform: << parameters.platform >>
          tag: << parameters.tag >>

  devcontainer-publish-arm64:
    docker:
      - image: cimg/base:current
    resource_class: arm.large
    parameters:
      platform:
        type: string
      tag:
        type: string
    steps:
      - dev-container-publish:
          platform: << parameters.platform >>
          tag: << parameters.tag >>

workflows:
  devcontainer-publish-amd64:
    jobs:
      - devcontainer-publish-amd64:
          filters:
            branches:
              only:
                - main
          platform: linux/amd64
          matrix:
            parameters:
              tag: ['1.9.0b0', '1.8.0b0', '1.7.0b0', '1.6.1b0']

  devcontainer-publish-arm64:
    jobs:
      - devcontainer-publish-arm64:
          filters:
            branches:
              only:
                - main
                - update
          platform: linux/arm64
          matrix:
            parameters:
              tag: ['1.9.0b0']
              #, "1.8.0b0", "1.7.0b0", "1.6.1b0"]
