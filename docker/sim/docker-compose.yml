services:
  alice:
    image: 'secretflow/secretnote:1.3.0-amd64'
    platform: linux/amd64
    environment:
      - SELF_PARTY=alice
      - ALL_PARTIES=alice,bob
    ports:
      # SecretNote
      - 8090:8888
    entrypoint: /root/scripts/start.sh

  bob:
    image: 'secretflow/secretnote:1.3.0-amd64'
    platform: linux/amd64
    environment:
      - SELF_PARTY=bob
      - ALL_PARTIES=alice,bob
    ports:
      # SecretNote
      - 8092:8888
    entrypoint: /root/scripts/start.sh
